<html>
<head>
        <link rel="stylesheet" href="project2Css.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

 </head>
<body>
    
        <div class="container">
            <div class="ex">
            <form id="signup" class="form">
                <h1>ABC UNIVERSITY</h1>
            <h1> Student Registration form</h1>
               
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="Email">Email:</label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>
    
    
                <div class="form-field">
                    <label for="username">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                    <small></small>
                </div>


                <div class="form-group">
                    <h6>Sex</h6>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="a" >
                        <label class="form-check-label" for="exampleRadios1">
                             Female  </label>
                    </div>
                    <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="b">
                      <label class="form-check-label" for="exampleRadios2">
                         Male  </label>
                    </div>
                    </div>
                    <div class="form-group">
                            <label for="Address" class="col-sm-3 control-label">Address: </label>
                                <input type="Address" id="Address" placeholder="Address" class="form-control" name= "Address">
                               
                    </div>
                
                           
                    <div class="form-group ">
                            <label for="sel1">School:</label>
                            <select class="custom-select custom-select-sm mb-3">
                              <option>CBSE</option>
                              <option>ICSE</option>
                              <option>Matriculation</option>
                              <option>Stateboard</option>
                            </select>
                     </div>   
                     <div class="form-group ">
                      <label for="sel1">Course:</label>
                      <select class="custom-select custom-select-sm mb-3">
                        <option>BE</option>
                        <option>BTech</option>
                        <option>ME</option>
                        <option>MTech</option>
                      </select>
                </div> 
                <div class="form-field">
                    <label for="phonenumber">PhoneNumber:</label>
                    <input type="text" name="phonenumber" id="phonenumber" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <input type="submit" class="btn btn-primary" value="Sign Up">
                </div>
            </form>
        </form>
        </div>
    </div>
    
        <script src="project2TrialJS.js"></script>
    </body>
    </html>
